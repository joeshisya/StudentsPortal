{% extends "main_template.html" %}

{% block title %}
    RESET PASSWORD
{% endblock %}

{% block body %}
    <div>
        <br>

        <div class="center-block" style="width:50%;">
            <h1 class="text-center"> RESET PASSWORD </h1>

            <hr class="divider">

            <form method="post" action="">
                Password:
                <input type="password" name="password" placeholder="Password" maxlength="25" class="form-control"> <br>

                Re-Enter Password:
                <input type="password" name="password_repeat" placeholder="Password" maxlength="25" class="form-control"> <br>

                <input type="submit" value="Reset" class="align-right form-control">
            </form>

            {% if error %}
                <div class="alert alert-danger"> {{ error }} </div>
            {% endif %}

        </div>
    </div>

{% endblock %}
